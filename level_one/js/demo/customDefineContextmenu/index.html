<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义菜单</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="box">

  </div>
  <div class="custom-define-menu">
    <div class="menu-item" data-value="copy" data-disabled="false">菜单1</div>
    <div class="menu-item" data-value="cut" data-disabled="false">菜单2</div>
    <div class="menu-item" data-value="paste" data-disabled="true">菜单3</div>
    <div class="menu-item" data-value="reload" data-disabled="false">菜单4</div>
    <div class="menu-item" data-value="check" data-disabled="false">菜单5</div>
    <div class="menu-item" data-value="print" data-disabled="false">菜单6</div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
