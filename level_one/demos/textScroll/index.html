<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字滚动</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <div class="title">最新公告</div>
    <div class="content-wrapper">
      <ul class="content"></ul>
    </div>
  </div>
  <script src="./../../plugins/animate/index.js"></script>
  <script src="./js/index.js"></script>
  <script>
    const { NoticeVerticalScroll } = myPlugin;
    const nvs = new NoticeVerticalScroll({
      duration: 4000,
      data: [
        '1. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dignissimos, repellat?',
        '2. Eveniet itaque voluptatibus quam animi nulla, odit architecto temporibus vero!',
        '3. A ipsam dolores minima exercitationem ullam. Consectetur corporis nisi distinctio.',
        '4. Aliquid quis at laborum? Fuga ab eveniet consequuntur qui deleniti.',
        '5. Similique sequi sint maxime expedita excepturi in quae iusto eius?',
      ],
      container: tools.$('.content'),
      noticeTag: 'li',
      noticeClass: 'notice-item',
      animateConfig: {
        duration: 16,
        totalTime: 500
      }
    });
    nvs.init();
    console.log(nvs);
  </script>
</body>

</html>
